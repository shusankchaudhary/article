<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Fetch Article Summary</title>
    <link rel="stylesheet" href="{% static 'css/fetch.css' %}">
    <style>
        
    </style>
</head>
<body>
    <div class="main">
        
        <div class="container">
            <h2>Enter the URL of the news article:</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="url" placeholder="Enter URL here" required>
                <br>
                <button type="submit">Fetch Summary</button>
            </form>
            {% if summary %}
            <div class="summary-container">
                <h3>Article Summary:</h3>
                <p>{{ summary }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
