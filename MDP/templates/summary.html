<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: box-shadow 0.5s ease;
        }
        h2 {
            margin-bottom: 20px;
            transition: margin-bottom 0.5s ease;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
            transition: opacity 0.5s ease;
        }
        p.hidden {
            opacity: 0;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Article Summary:</h2>
        <p class="summary hidden">{{ summary }}</p>
    </div>

    <script>
        // JavaScript to trigger fade-in animation
        document.addEventListener('DOMContentLoaded', function() {
            var summaryParagraph = document.querySelector('.summary');
            summaryParagraph.classList.add('fade-in');
            summaryParagraph.classList.remove('hidden');
        });
    </script>
</body>
</html>
